<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivacom Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>HBOMax - Vivacom Generator</h2>
        <p>Choose a prefix to generate 10 random numbers.</p>
        
        <div class="button-group">
            <button class="generateBtn" data-prefix="18000">Generate 18000...</button>
            <button class="generateBtn" data-prefix="18330">Generate 18330...</button>
        </div>
        
        <ul id="numberList">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
